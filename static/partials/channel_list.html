<ng-include src="'partials/navbar.html'"></ng-include>

<div class="container">
  <ol class="breadcrumb">
    <li><a href="/#/channels">Channel lists</a></li>  
    <li class="active">{{ channelList.name }}</li>
  </ol>

  <table class="table table-hover">
    <thead>
      <th>#</th>
      <th>Frequency (Hz)</th>
      <th class="text-right">Actions</th>
    </thead>
    <tbody>
      <tr ng-repeat="channel in channels">
        <td>{{ channel.channel }}</td>
        <td>{{ channel.frequency }}</td>
        <td class="text-right">
          <a class="btn btn-sm btn-default" ng-click="editChannel(channel)">Edit</a>
          <button class="btn btn-sm btn-danger" ng-click="deleteChannel(channel)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-default" ng-click="createChannel()">Create channel</button>
  </div>
</div>

<div class="modal fade" id="createChannelModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Create channel</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="name" class="control-label">Channel #:</label>
            <input type="number" class="form-control" id="name" ng-model="channel.channel">
            <p class="help-block">Channel index (3 - 7, zero-based indexing)</p>
          </div>
          <div class="form-group">
            <label for="name" class="control-label">Frequency (Hz):</label>
            <input type="number" class="form-control" id="name" ng-model="channel.frequency">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="pull-left text-danger" ng-if="error">{{ error }}</div>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="createChannel(channel)">Create channel</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="editChannelModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Edit channel {{ channel.channel }}</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="name" class="control-label">Channel #:</label>
            <input type="number" string-to-number class="form-control" id="name" ng-model="channel.channel">
            <p class="help-block">Channel index (3 - 7, zero-based indexing)</p>
          </div>
          <div class="form-group">
            <label for="name" class="control-label">Frequency (Hz):</label>
            <input type="number" string-to-number class="form-control" id="name" ng-model="channel.frequency">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="pull-left text-danger" ng-if="error">{{ error }}</div>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="updateChannel(channel)">Save changes</button>
      </div>
    </div>
  </div>
</div>
